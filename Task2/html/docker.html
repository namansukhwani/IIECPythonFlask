<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <Style>
            body{
                height: 100%;
            }
        </Style>
    </head>
    <body>
        <div class="container justify-content-center ">
           <div class="row justify-content-center align-items-center" >
                <div class="col-12 col-md-4 justify-content-center" >
                <div class="card m-2" >
                    <div class="card-header" >
                        <h5>Launch new Pod</h5>
                    </div>
                    <div class="card-body" >
                        <form action="http://192.168.29.176/cgi-bin/dockerRun.py">
                            <div class="form-group" >
                                <label for="osName">Pod Name</label>
                                <input type="text" placeholder="Pod name " class="form-control" name="osName" id="osName" required>
                            </div>
                            <div class="form-group" >
                                <label for="os">Select OS</label>
                                <select class="form-control" name="os" id="os">
                                    <option value="ubuntu:latest">Ubuntu OS</option>
                                    <option value="centos:latest">Cent OS</option>
                                    <option value="mysql:5.7">MySQL</option>
                                    <option value="wordpress:5.1.1-php7.3-apache">Wordpress</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">LAUNCH POD</button>
                        </form>
                    </div>
                </div>
                </div>
                <div class="col-12 col-md-4 justify-content-center" >
                    <div class="card m-2" >
                        <div class="card-header" >
                            <h5>Stop running Pod</h5>
                        </div>
                        <div class="card-body" >
                            <form action="http://192.168.29.176/cgi-bin/dockerStop.py">
                                <div class="form-group" >
                                    <label for="osNameS">Pod Name</label>
                                    <input type="text" placeholder="Pod name " class="form-control" name="osNameStop" id="osNameS" required>
                                </div>
                                <button type="submit" class="btn btn-block btn-warning">STOP POD</button>
                            </form>
                        </div>
                </div>
                </div>
                <div class="col-12 col-md-4 justify-content-center" >
                    <div class="card m-2" >
                        <div class="card-header" >
                            <h5>Delete Stoped Container</h5>
                        </div>
                        <div class="card-body" >
                            <form action="http://192.168.29.176/cgi-bin/dockerDelete.py">
                                <div class="form-group" >
                                    <label for="osNameD">Pod Name</label>
                                    <input type="text" placeholder="Pod name " class="form-control" name="osNameDelete" id="osNameD" required>
                                </div>
                                <button type="submit" class="btn btn-block btn-danger">DELETE POD</button>
                            </form>
                        </div>
                </div>
                </div>
           </div>
           <div class="row justify-content-center align-items-center" >
            <div class="col-12 col-md-4 justify-content-center" >
            <div class="card m-2" >
                <div class="card-header" >
                    <h5>View Running Pods</h5>
                </div>
                <div class="card-body" >
                    <form action="http://192.168.29.176/cgi-bin/dockerView.py">
                        <button type="submit" class="btn btn-block btn-primary">VIEW PODS</button>
                    </form>
                </div>
            </div>
            </div>
            <div class="col-12 col-md-4 justify-content-center" >
                <div class="card m-2" >
                    <div class="card-header" >
                        <h5>View All Pods</h5>
                    </div>
                    <div class="card-body" >
                        <form action="http://192.168.29.176/cgi-bin/dockerAll.py">
                            <button type="submit" class="btn btn-block btn-warning">VIEW ALL PODS</button>
                        </form>
                    </div>
            </div>
            </div>
            <div class="col-12 col-md-4 justify-content-center" >
                <div class="card m-2" >
                    <div class="card-header" >
                        <h5>Delete All Stoped Pods</h5>
                    </div>
                    <div class="card-body" >
                        <form action="http://192.168.29.176/cgi-bin/dockerAllDelete.py">
                            <button type="submit" class="btn btn-block btn-danger">DELETE ALL PODS</button>
                        </form>
                    </div>
            </div>
            </div>
       </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    </body>
</html>
