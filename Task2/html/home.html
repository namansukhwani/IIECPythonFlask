    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <Style>

        </Style>

    <body>
        <div class="container">
            <div class="jumbotron ">
                <h1 class=""><span><img src="./assets/python.png" alt="" width="20%" height="20%" ></span> +  <span><img src="./assets/redhat.png" alt="" width="30%" height="30%"></span> +  <span><img src="./assets/docker.png" alt="" width="20%" height="20%"></span> </h1>
                <hr>
                <p class="lead">This is an itegration of Python CGI with RedHat 8 and Docker.</p>
            </div>
            <div class="row justify-content-center align-content-center">
                <div class="col-sm-12">
                <div class="card" >
                    <div class="card-header" >
                        <h3 class="">Login <i class="fa fa-lock" aria-hidden="true"></i> </h3>
                    </div>
                    <div class="card-body align-content-center justify-content-center">
                        <form >
                            <div class="form-group">
                                <label for="pass">Please Enter your Password</label>
                                <input class="form-control" type="password" name="password" id="pass" placeholder="Password here">
                            </div>
                            <button type="button" onclick="checkPass()" class="btn btn-primary btn-lg btn-block">
                                Login</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <script>
            function checkPass(){
                var pass=document.getElementById("pass").value;
                if(pass==="1234"){
                    window.location.replace('menu.html');
                }
                else{
                    alert("Wrong Password please enter a correct one!!");
                }
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
